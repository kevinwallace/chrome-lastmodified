<html>
<head>
<script>
    function main() {
        chrome.tabs.getSelected(null, function(tab) {
            var lastModified = chrome.extension.getBackgroundPage().lastModifieds[tab.id];
            document.getElementById("lastModified").textContent = new Date(lastModified).toLocaleString();
        });
    }
</script>
</head>
<body onload="javascript:main()">
    <pre><strong>Last modified:</strong> <span id="lastModified">Wed Dec 31 1969 16:00:00 GMT-0800 (PST)</span></pre>
</body>
</html>
